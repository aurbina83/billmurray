<div class="header text-center">
    <h1>MAKE MORE BILL</h1>
</div>

<div class="container create">
    <form class="well container" name="CreateBillForm" ng-submit="vm.createBill()">
        <label>Image Url</label>
        <input type="text" class="form-control" name="imgUrl" ng-model="vm.post.imgUrl" placeholder="Required" required>
        <label>Title</label>
        <input type="text" class="form-control" name="title" ng-model="vm.post.title" placeholder="Required" required>
        <label>Tags</label>
        <input type="text" class="form-control" name="tags" ng-model="vm.post.tags">
        <div class="text-center">
            <button class="btn btn-lg" type="submit" ng-disabled="CreateBillForm.$invalid" >Make Magic Happen</button>
        </div>
    </form>
</div>
