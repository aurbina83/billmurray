<div class="detail container">
    <div class="detail-img">
        <h1>{{vm.post.title}}</h1>
        <a ui-sref="Bill">
            <img src="{{vm.post.imgUrl}}">
        </a>
        <p>{{vm.post.tags}}</p>
        <button class='btn btn-danger btn-lg' ng-click='vm.deletePost()'>Goodbye Bill</button>
        <button class='btn btn-danger btn-lg' ui-sref="Update Bill({id: vm.post._id})">Update Bill</button>
    </div>
</div>
